<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Unit Converter</title>
</head>
<style>
    section{
        margin: 60px auto
    }
    body{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    
    <section class="col-md-6 mx-3 container-md rounded-2 pt-2 justify-content-center shadow">
        <div class="row">

        <div class="col text-center d-flex justify-content-center align-items-center">
            <div>
                <input type="text" id="inputNumber"  class="form-control-lg mb-2 mt-3  p-2 border-info fw-bold mx-auto "  style="width: 80%" onfocus=true placeholder="Enter only number here">
                <button class="btn bg-light fw-bold rounded-2 justifyContent-center" id="saveDigit" style="width: 200px" >Click me to Calculate</button>
            </div>
        </div>

        <h3 class=" text-center mt-2 fw-bold display-6 center">Metric/Imperial unit conversion</h3>
        <h3 id="showDigit" class="card-header fw-bold display-2 text-center " >0</h3>
        
        
        <div class="card" >
            <!-- Meters and feet -->
            <div class="card-body">
                <h3 class="card-title fw-bold lead text-center">Length(Meter/Feet)</h3>
                <!-- <div class="row"> -->
                    <h4 class="text-center">
                    <span class="card-text text-center " id="meterToFeet">0 meters = 0.000 feet </span> | <span id="feetToMeter"> 0 feet = 0.000 meters</span>
                    </h4>
                    <!-- </div> -->
            </div>

            <!-- litres and gallons -->
            <div class="card-body">
                <h3 class="card-title lead fw-bold text-center">Volume(Liters/Gallons)</h3>
                <h4 class="text-center">
                    <span class="card-text text-center" id="litersGallons">0 litres = 0.000 gallons</span> | <span id="gallonsLiters"> 0 gallons = 0.000 litres</span>
                </h4>
            </div>

            <!-- Kilos and Pounds -->
            <div class="card-body">
                <h3 class="card-title fw-bold lead text-center">Mass(Kilograms/Pounds)</h3>
                <h4 class="text-center">
                    <span id="kilosPounds">0 kilos = 0.000 pounds</span>  | <span id="poundsKilos"> 0 pound = 0.000 kilos</span>
                </h4>
            </div>

        </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
